<!DOCTYPE html>
<html>
<body>

  <div style="text-align: center">
    <div style="display: inline-block">
      <h2>Tuni-online</h2>


      <form>
        Matriculation Number:<br>
        <input type="text" name="matriculationNumber">
        <br>
        Name:<br>
        <input type="text" name="name">
        <br>
        Email:<br>
        <input type="email" name="email">
        <br>
        Password:<br>
        <input type="password" name="password">
        <br><br>
        <button type="button" id="login" style="width: 70px;">Login</button>
        <button type="button" id="register" style="width: 70px;">Register</button>
      </form>

<p>If you want to login, just fill out the matriculation number and the password.</p>
</div>
</div>
</body>
</html>
