<!DOCTYPE html>
<html>
<script src="authentication.js"></script>
<body>

  <div style="text-align: center">
    <div style="display: inline-block">
      <h2>Tuni-online</h2>


      <form>
        Matriculation Number:<br>
        <input type="text" id="studentNumber" name="matriculationNumber">
        <br>
        Name:<br>
        <input type="text" id="studentName" name="name">
        <br>
        Email:<br>
        <input type="email" id="studentEmail" name="email">
        <br>
        Password:<br>
        <input type="password" id="studentPW" name="password">
        <br><br>
        <button id="login" style="width: 70px;" type="button">Login</button>
        <button id="register" style="width: 70px;" type="button">Register</button>
      </form>

<p>If you want to login, just fill out the matriculation number and the password.</p>
</div>
</div>
</body>
</html>
